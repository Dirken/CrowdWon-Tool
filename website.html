<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="css/joint-1.10.0.min.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Language highlighting
   (A prebuilt version of highlight.js with 22 commonly used languages)
   see: https://highlightjs.org/download/-->
    <link rel="stylesheet" href="https:////cdn.jsdelivr.net/highlight.js/9.9.0/styles/default.min.css">
    <script src="https:////cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/languages/json.min.js"></script>

    <script> hljs.initHighlightingOnLoad();</script>

</head>
<body>
<div class="sidebar white-text top-separator" style="float: left">
    <div class="sidebar-wrapper">
        <header class="center-center">
            <a href="https://www.ca.com/es.html"><img class="logo" src="img/CA-logo.png" alt="CA-logo"></a>
            <div class="header-section" style="margin-bottom: 20px">
                <div class="title-wrapper"><h1 class="title">CrowdWon Editor</h1></div>
                <h2 class="subtitle">A visual tool for writing in CrowdWon</h2>
            </div>
        </header>
        <hr class="divider">
        <div class="stencil center-center wrap">
            <div class="stencil-wrapper">
                <div class="div-list-item on-div crowdwon-container">
                    <img class="crowdwon-item" src="img/task.svg" alt="Task">
                </div>
                <div class="div-list-item on-div crowdwon-container">
                    <img class="crowdwon-item" src="img/aggregation.svg" alt="Aggregation">
                </div>
                <div class="div-list-item on-div crowdwon-container">
                    <img class="crowdwon-item" src="img/decision.svg" alt="Decision">
                </div>
                <div class="div-list-item on-div crowdwon-container">
                    <img class="crowdwon-item" src="img/time.svg" alt="Time">
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="options wrap">
            <div class="options-wrapper">
                <div class="on-div div-list-item" style=" font-weight: bold" id="exp">
                    <a class="white-text no-link sidebar-wrapper on-a">EXPORT</a></div>
                <div class="on-div div-list-item" style="font-weight: bold" id="imp">
                    <a class="white-text no-link sidebar-wrapper on-a">IMPORT</a></div>
            </div>
        </div>
        <hr class="divider">
        <footer class="center-center subtitle">
            <div style="padding-bottom: 20px">
                Apache Licence 2.0 2017<br>
                <a class="white-text no-link on-a" href="https://www.ca.com/es.html">CA -
                    Technologies</a><br>
                &<br>
                <a class="white-text no-link on-a" href="https://www.fib.upc.edu/fib.html">FIB - Facultat
                    d'Inform√†tica de Barcelona</a>
            </div>
        </footer>
    </div>
</div>
<div class="sidebar white-text top-separator" style="float: right; right: 0">
    <div class="sidebar-wrapper">

    </div>
</div>
<div class="content top-separator">
    <div class="content-wrapper" style="margin: 0 400px;">
        <div id="paper" style="width: 1100px; height: 880px"></div>
    </div>
</div>

<!-- Not working -->
<!-- Modal export -->
<div class="modal fade bd-example-modal-lg" id="export" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title modal-lg">Export</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
       <pre>
            <code id="result"></code>
        </pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button onclick="copyToClipboard('#result')" type="button" class="btn btn-primary">Copy</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal import -->
<div class="modal fade bd-example-modal-lg" id="import" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title modal-lg">Import</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div contenteditable="true">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="imp">Import</button>
            </div>
        </div>
    </div>
</div>


<script src="js/library/jquery-3.1.1.min.js"></script>
<script src="js/library/lodash-3.10.1.min.js"></script>
<script src="js/library/backbone-1.3.3.min.js"></script>
<script src="js/library/joint-1.1.0.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
