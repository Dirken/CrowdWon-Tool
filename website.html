<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="css/joint-1.10.0.min.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Language highlighting
   (A prebuilt version of highlight.js with 22 commonly used languages)
   see: https://highlightjs.org/download/-->
    <link rel="stylesheet" href="https:////cdn.jsdelivr.net/highlight.js/9.9.0/styles/default.min.css">
    <script src="https:////cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/languages/json.min.js"></script>

    <script> hljs.initHighlightingOnLoad();</script>

</head>
<body>
<nav class="navbar navbar-fixed-top primary-color">
    <div class="container" style="color: white">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color: white"><strong>VISUAL CROWDWON</strong></a>
            <p class="navbar-text">A tool for writing in CrowdWon</p>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false" style="color: white">Options<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" data-toggle="modal" data-target="#export" id="exp">Export...</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#import">Import...</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div id="main" class="container row">
    <div id="stencil" class="col-md-2 sidebar primary-color">
        <!-- Button trigger modal -->
        <div class="panel-group" id="accordion" style="margin-top: 10px ">
            <div class="panel">
                <div class="panel-heading accent-color">
                    <h4 class="panel-title sidebar-title">Stencil</h4>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item" src="img/task.svg"
                                 alt="Task">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item"
                                 src="img/aggregation.svg" alt="Aggregation">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item"
                                 src="img/decision.svg" alt="Decision">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item"
                                 src="img/time.svg" alt="Time">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="paper-container" class="col-md-8 content">
        <div class="btn-toolbar" role="toolbar" aria-label="toolbar-buttons">
            <div class="btn-group btn group-lg" role="group" aria-label="undo"><span
                    class="glyphicons glyphicons-undo"></span></div>
            <div class="btn-group btn group-lg" role="group" aria-label="redo"><span
                    class="glyphicons glyphicons-redo"></span></div>
            <div class="btn-group btn group-lg" role="group" aria-label="copy"><span
                    class="glyphicons glyphicons-copy"></span></div>
            <div class="btn-group btn group-lg" role="group" aria-label="paste"><span
                    class="glyphicons glyphicons-paste"></span></div>
        </div>
        <div id="paper" class="content">
        </div>
    </div>
    <div id="inspector" class="col-md-2 sidebar"></div>

</div>


<!-- Modal export -->
<div class="modal fade bd-example-modal-lg" id="export" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title modal-lg">Export</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
       <pre>
            <code id="result"></code>
        </pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button onclick="copyToClipboard('#result')" type="button" class="btn btn-primary">Copy</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal import -->
<div class="modal fade bd-example-modal-lg" id="import" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title modal-lg">Import</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div contenteditable="true">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="imp">Import</button>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container text-center">
        <p class="text-muted" style="margin: 20px 0;">CA Technologies & FIB - UPC</p>
    </div>
</footer>
<script src="js/library/jquery-3.1.1.min.js"></script>
<script src="js/library/lodash-3.10.1.min.js"></script>
<script src="js/library/backbone-1.3.3.min.js"></script>
<script src="js/library/joint-1.1.0.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
